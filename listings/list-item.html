<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petter-Nikolai Kristoffersen" />
    <meta name="description" content="Create a new listing on Hammerdrop" />
    <link rel="stylesheet" href="/semester-project-2/styles/css/style.css" />
    <link rel="icon" href="/semester-project-2/img/favicon.png" />
    <title>Create Listing</title>
    <script
      type="module"
      src="/semester-project-2/js/api/listings/createListing.js"
      defer
    ></script>
    <script
      type="module"
      src="/semester-project-2/js/api/header/loggedInUser.js"
      defer
    ></script>

    <script
      src="https://kit.fontawesome.com/c4acae2378.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="/semester-project-2/index.html"
            ><img src="/semester-project-2/img/logo.svg" alt="Logo"
          /></a>
          <div class="d-flex align-items-center">
            <div id="profile-avatar" class="default-avatar bg-primary">
              <a
                href="/semester-project-2/profile/profile.html"
                class="text-black"
              >
                <i class="fa-light fa-user"></i>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"
                ><a
                  class="nav-link"
                  aria-current="page"
                  href="/semester-project-2/index.html"
                  >Home</a
                ></li
              >
              <li class="nav-item"
                ><a class="nav-link d-none logged-in active" href="#"
                  >List an item</a
                ></li
              >
              <li class="nav-item"
                ><a
                  id="logout"
                  class="nav-link text-danger d-none logged-in"
                  href="#"
                  >Log out</a
                ></li
              >
            </ul>
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-input"
              />
              <button class="btn btn-outline-primary" type="submit"
                >Search</button
              >
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section class="m-2 p-2 col-lg-4 mx-lg-auto">
      <h1 class="text-center mt-3">Create a New Listing</h1>
      <div class="container bg-body-secondary p-3">
        <form id="create-listing-form">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              minlength="1"
              maxlength="280"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              maxlength="280"
              required
            ></textarea>
            <div id="description-counter">0/280</div>
          </div>
          <div class="mb-3">
            <label for="media" class="form-label">Media URL</label>
            <input type="url" class="form-control" id="media" required />
          </div>
          <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input
              type="datetime-local"
              class="form-control"
              id="deadline"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p>&copy; 2024 Hammerdrop. All rights reserved.</p>
        <ul class="list-inline">
          <li class="list-inline-item"
            ><a
              href="/semester-project-2/footer/privacy.html"
              class="text-white"
              >Privacy Policy</a
            ></li
          >
          <li class="list-inline-item"
            ><a href="/semester-project-2/footer/terms.html" class="text-white"
              >Terms of Service</a
            ></li
          >
          <li class="list-inline-item"
            ><a
              href="/semester-project-2/footer/contact.html"
              class="text-white"
              >Contact Us</a
            ></li
          >
        </ul>
      </div>
    </footer>

    <script src="/semester-project-2/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
