<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petter-Nikolai Kristoffersen" />
    <meta name="description" content="Listing specific page" />
    <link rel="stylesheet" href="/semester-project-2/styles/css/style.css" />
    <link rel="icon" href="/semester-project-2/img/favicon.png" />
    <title>Hammerdrop</title>
    <script
      type="module"
      src="/semester-project-2/js/api/listings/listingDetails.js"
      defer
    ></script>
    <script
      type="module"
      src="/semester-project-2/js/api/header/loggedInUser.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/c4acae2378.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loading-screen">Loading...</div>
    <!-- Loading screen element -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="/semester-project-2/index.html"
            ><img src="/semester-project-2/img/logo.svg" alt="Logo"
          /></a>
          <div class="d-flex align-items-center">
            <div id="profile-avatar" class="default-avatar bg-primary">
              <a
                href="/semester-project-2/profile/profile.html"
                class="text-black"
              >
                <i class="fa-light fa-user"></i>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"
                ><a
                  class="nav-link"
                  aria-current="page"
                  href="/semester-project-2/index.html"
                  >Home</a
                ></li
              >
              <li class="nav-item"
                ><a
                  class="logged-in nav-link d-none"
                  href="/semester-project-2/listings/list-item.html"
                  >List an item</a
                ></li
              >
              <li class="nav-item"
                ><a
                  id="logout"
                  class="logged-in nav-link text-danger d-none"
                  href="#"
                  >Log out</a
                ></li
              >
            </ul>
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-input"
              />
              <button class="btn btn-outline-primary" type="submit"
                >Search</button
              >
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section class="m-2 overflow-x-hidden col-lg-4 mx-auto">
      <button onclick="history.back()" class="btn btn-outline-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
      <div class="container-fluid pb-1">
        <div id="listing-details" class="my-3">
          <!-- Listing details will be inserted here by JavaScript -->
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p>&copy; 2024 Hammerdrop. All rights reserved.</p>
        <ul class="list-inline">
          <li class="list-inline-item"
            ><a
              href="/semester-project-2/footer/privacy.html"
              class="text-white"
              >Privacy Policy</a
            ></li
          >
          <li class="list-inline-item"
            ><a href="/semester-project-2/footer/terms.html" class="text-white"
              >Terms of Service</a
            ></li
          >
          <li class="list-inline-item"
            ><a
              href="/semester-project-2/footer/contact.html"
              class="text-white"
              >Contact Us</a
            ></li
          >
        </ul>
      </div>
    </footer>

    <script src="/semester-project-2/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
