<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petter-Nikolai Kristoffersen" />
    <meta
      name="description"
      content="The home page of Hammerdrop - an online auction website"
    />
    <link rel="stylesheet" href="/styles/css/style.css" />
    <link rel="icon" href="img/favicon.png" />
    <title>Hammerdrop</title>
    <script
      type="module"
      src="/js/api/listings/listingsFunctions.js"
      defer
    ></script>
    <script type="module" src="/js/api/header/loggedInUser.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c4acae2378.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loading-screen">Loading...</div>
    <!-- Loading screen element -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="#"
            ><img src="/img/logo.svg" alt="Logo"
          /></a>
          <div class="d-flex align-items-center">
            <div id="profile-avatar" class="default-avatar bg-primary">
              <a href="/profile/profile.html" class="text-black">
                <i class="fa-light fa-user"></i>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"
                ><a class="nav-link active" aria-current="page" href="#"
                  >Home</a
                ></li
              >
              <li class="nav-item"
                ><a class="logged-in nav-link d-none" href="#"
                  >List an item</a
                ></li
              >
              <li class="nav-item"
                ><a
                  id="logout"
                  class="logged-in nav-link text-danger d-none"
                  href="#"
                  >Log out</a
                ></li
              >
            </ul>
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-input"
              />
              <button class="btn btn-outline-primary" type="submit"
                >Search</button
              >
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section class="mx-2">
      <h1 class="text-center mt-2">Listings</h1>
      <button id="go-back-button" class="btn btn-outline-secondary d-none">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
      <div class="container-fluid" id="listing-container" class="row gap-2">
        <!-- Listings will be inserted here by JavaScript -->
      </div>
    </section>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
